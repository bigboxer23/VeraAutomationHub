<!doctype html>
<html ><!--manifest="manifest.appcache"-->
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<link rel="apple-touch-startup-image" href="full.png">
	<link rel="apple-touch-icon" href="apple-touch-icon.png"/>
	<link rel="apple-touch-icon" sizes="114x114" href="apple-touch-icon-iphone4.png"/>
	<link rel="icon" type="image/png" href="apple-touch-icon-iphone4.png"/>
	<style type="text/css">
		.gwt-Label
		{
			white-space: nowrap;
			margin: 5px;
			text-align: center;
		}
		.ClimateDetailPanel .current
		{
			flex-grow: inherit;
			-webkit-flex-grow:inherit;
		}
		.garage-button, .button-grow, .weather .gwt-Label, .ClimateButton, .current, .ThermostatModePanel > *
		{
			flex-grow:1;
			-webkit-flex-grow:1;
		}
		.button-grow, .weather .gwt-Label
		{
			padding:15px !important;
		}
		.header .gwt-Label, .header .RoomDetails
		{
			padding-top:20px !important;
			padding-bottom:10px !important;
		}
		.weather .gwt-Label, .thermostat
		{
			font-weight: bold;
			color:#ffffff;
			border-radius: 0 6px 6px 0;
			position: absolute;
			right:32px;
		}
		.ClimateDetailPanel .RoomSlider
		{
			padding-left:8px;
		}
		.ClimateDetailPanel > .relative, .ThermostatModePanel
		{
			height: 50px;
		}
		.relative
		{
			position:relative;
		}
		.garage-button
		{
			padding:15px !important;
		}
		.RoomDetails
		{
			width:32px;
			height:32px;
			-webkit-align-self: center;
			align-self: center;
			cursor:pointer;
		}
		.fillWidth
		{
			width:100%;
		}
		.header
		{
			background-color: #69d040;
			color:#fff;
			font-weight: bold;
		}
		.RoomSlider
		{
			padding-top: 23px !important;
			padding-bottom: 20px !important;
		}
		.debugLabel
		{
			position:absolute;
			right:8px;
		}
		.current
		{
			padding:0 !important;
			color:#fff !important;
			cursor:default !important;
			height:50px;
		}
		.current .gwt-Label, .ClimateDetailPanel > .relative .thermostat
		{
			margin:0;
			display: flex;
			flex-flow: inherit;
			align-self: center;
			justify-content: center;
			height: 100%;
		}
		.ClimateDetailPanel > .relative .thermostat
		{
			margin-right:5px;
			flex-direction: column;
		}
		.thermostat
		{
			right:0;
			top:0;
			padding: 0 15px;
		}
		.ThermostatModePanel .Off, .ThermostatModePanel .On
		{
			margin-right: 0;
			border-radius: 6px 0 0 6px;
		}
		.ThermostatModePanel .Cool, .ThermostatModePanel .Auto
		{
			margin-left: 0;
			border-radius: 0 6px 6px 0;
		}
		.ThermostatModePanel .Auto
		{
			margin-left: 1px;
		}
		.ThermostatModePanel .Heat
		{
			margin-right: 1px;
			margin-left: 1px;
			border-radius:0;
		}
	</style>
	<title>House Lights</title>
	<script type="text/javascript" language="javascript" src="HouseLights.nocache.js?noCache"></script>
	<script type="text/javascript">
		window.LightData = {};
		window.BaseURL = "";//http://127.0.0.1:8080/Lights/";
		window.PollDelay = 5000;
	</script>
</head>
<body>
</body>
</html>
